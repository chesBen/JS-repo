<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
        <tr><td>Didi</td><td>didi@didi.com</td></tr>
        <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
    </table>
    Email: <input type="text" name="email"/>
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result"></div>
    <script>
        function deleteByEmail() {
            let takeInput = document.getElementsByName("email")[0].value;
            let children = document.getElementById("customers").children[0].children;
            for (let i = 0; i < children.length; i++) {
                let currentValue = children[i].children[1].textContent;
                if (takeInput === currentValue) {
                    children[i].parentNode.removeChild(children[i]);
                    document.getElementById("result").textContent = "Deleted."
                    return;
                }
            }
            document.getElementById("result").textContent = "Not found.";
        }
    </script>
</body>
</html>
